<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 1rem 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            display: inline-block;
        }

        .timestamp {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Page</h1>
        <p class="subtitle">Successfully deployed on GitHub Pages!</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úÖ</div>
                <div class="feature-title">Working</div>
                <div class="feature-desc">Page loads perfectly</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <div class="feature-title">Online</div>
                <div class="feature-desc">Accessible worldwide</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Fast</div>
                <div class="feature-desc">Optimized loading</div>
            </div>
        </div>
        
        <button class="button" onclick="testClick()">Test Button</button>
        <a href="https://github.com" class="button">Visit GitHub</a>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">All systems operational</span>
        </div>
        
        <div class="timestamp">
            Page loaded: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test button functionality
        function testClick() {
            const status = document.getElementById('status');
            status.textContent = 'Button clicked successfully!';
            status.parentElement.style.background = 'rgba(0, 255, 0, 0.2)';
            
            setTimeout(() => {
                status.textContent = 'All systems operational';
                status.parentElement.style.background = 'rgba(0, 255, 0, 0.1)';
            }, 2000);
        }
        
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            container.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.1) 50%)`;
        });
        
        console.log('üéâ GitHub test page loaded successfully!');
        console.log('Time:', new Date().toISOString());
    </script>
</body>
</html>
